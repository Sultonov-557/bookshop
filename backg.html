  <script>
    const points = document.querySelectorAll('.point');

    // Function to initialize the board with checkers
    function initializeBoard() {
      points.forEach((point, index) => {
        if (index === 1 || index === 6) {
          point.innerHTML = '<div class="checker"></div>';
        } else if (index === 12 || index === 17) {
          point.innerHTML = '<div class="checker"></div><div class="checker"></div><div class="checker"></div>';
        } else if (index === 19 || index === 24) {
          point.innerHTML = '<div class="checker"></div>';
        }
      });
    }

    // Call the initializeBoard function to set up the initial state
    initializeBoard();
  </script>
